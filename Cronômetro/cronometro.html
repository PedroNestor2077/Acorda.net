<!DOCTYPE html>

<link href="cronometro.css" rel="stylesheet">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Acorda.net</title>
    </head>
    <body> 
        <div class="dispertar" id="dispertar">
            <h2 id="hora_dispertou">00:00:00</h2>
            <button id="bt_desligar_alarme" class="bt_confirmar">DESLIGAR</button>
            <img src="../img/icone_volume.png" width="300px" id='icone_volume'>
        </div>
        <div class="bg"></div>
        <video autoplay muted loop class=video-bg>
            <source src="../img/video-bg2.mp4" type="video/mp4">
        </video>      
        <audio src="../sons/alarme1.mp3" id="audio"></audio>
        <!-- ----------------------------------- -->
            <div class=container_principal id=container_principal>
                <div class=container-hora-titulo>
                    <h1 >ACORDA.NET</h1>
                    <span id=relogio>
                    </span>
                </div><!-- container-hora-titulo -->
                <div class=container_botoes>
                    <a href="../Timer/timer.html"><button id=bt_timer class=bt-funçoes>TIMER</button></a>
                    <a href="../Dispertador/dispertador.html"><button id=bt_dispertador class=bt-funçoes>DISPERTADOR</button></a>
                    <button id=bt_cronometro class=bt-funçoes>CRONÔMETRO</button>
                </div><!-- container_botoes -->
                <div class=container_input>
                    <input type="TEXT" id=input_hora class=input min=0 max=0>:
                    <input type="TEXT" id=input_minuto class=input min=0 max=0>:
                    <input type="TEXT" id=input_segundo class=input min=0 max=0>
                </div><!-- container_input   -->
                <div class="tempo_timer">
                    <span id="tempo">00:00:00</span><span id="centesimo">00</span>
                    <progress id="restante"></progress>
                </div><!-- tempo_timer -->
                <button class="bt_confirmar" id="bt_confirmar">INICIAR</button>
            </div><!-- container principal -->
    <script type="text/javascript" src="cronometro_script.js"></script>
</html>
